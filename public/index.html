<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File || Upload</title>
     <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- styles css -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form class="form file-form">
        <h4>file upload</h4>
        <div class="form-row">
            <label for="name" class="form-label">name</label>
            <input type="text" value="computer" id="name" class="form-input">
        </div>
        <div class="form-row">
            <label for="price" class="form-label">price</label>
            <input type="number" value="150.99" id="price" class="form-input">
        </div>
        <div class="form-row">
            <label for="image" class="form-label">image</label>
            <input type="file" accept="image/*" id="image">
        </div>
        <button type="submit" class="btn btn-block">add product</button>
    </form>
    <section class="container">
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./browser-app.js"></script>
</body>
</html>
